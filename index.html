<!DOCTYPE html>
<html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <script
        src="https://kit.fontawesome.com/19424b9d75.js"
        crossorigin="anonymous"></script>
      <link href="src/styles.css" rel="stylesheet" type="text/css" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <a href="https://icons8.com/icon/82718/sun"></a>
    </head>
    <body>
      <div class="container">
        <h1 id="current-City"> </h1>
        <h2 id="current-Time">00:00</h2>
     <div class="diagonal-Top-Box">
    <div class="content" id="current-Date">Saturday 12th December</div>
  </div>
  <ul class="conditions">
    <li id="Wind"> Wind Speed: </li>
    <li id="humidity"> Humidty: </li>
  </ul>
        <div class="diagonal-Middle-Box clearfix weather-temp">
    <div class="content" id="automatic-reading"></div>
   <div class="temperature-readings" id="diagonal-temperature-Box">
     <div class="alternative-temperature"><a href="#" class="active" id="celcius" > °C </a><a href="#" id="farenheit">|°F</a></div></div>
    <div class="diagonal-Bottom-Box">
    <div class="content"> <p> <span id="description"></p><img id="icon" src="https://img.icons8.com/material-outlined/24/000000/sun--v1.png" alt="weather"></span></div>
  </div>
  </div>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <p class="code"> 
    <a id="open-source" href="https://github.com/Millicent8/Weather-App-Project" target="_blank">Open-Source Code</a> by Millie Stinson </p>
    <hr/>
        <div class="row">
          <div class="col-6">
            <div class="card" class="Monday">
              <ul class="list-group list-group-flush">
                <li class="list-group-item line-1">12° <strong>| 7°</strong></li>
                <li class="list-group-item line-2">Monday</li>
                <li class="list-group-item line-3">
                  <i class="fas fa-cloud-rain"></i>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-6">
            <div class="card" class="Tuesday">
              <ul class="list-group list-group-flush">
                <li class="list-group-item line-1">13° <strong>| 10°</strong></li>
                <li class="list-group-item line-2">Tuesday</li>
                <li class="list-group-item line-3"><i class="fas fa-snowflake"></i></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="card Wednesday">
              <ul class="list-group list-group-flush">
                <li class="list-group-item line-1">8° <strong>| 5°</strong></li>
                <li class="list-group-item line-2">Wednesday</li>
                <li class="list-group-item line-3"><i class="fas fa-cloud"></i></i></li>
              </ul>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="card" class="Thursday">
              <ul class="list-group list-group-flush">
                <li class="list-group-item line-1">10° <strong>| 6°</strong></li>
                <li class="list-group-item line-2">Thursday</li>
                <li class="list-group-item line-3"><i class="fas fa-cloud-showers-heavy"></i></li>
              </ul>
            </div>
          </div>
          <div class="row">
          <div class="col-5">
            <div class="card Friday" class="shadow p-3 mb-5 bg-body rounded">
              <ul class="list-group list-group-flush">
                <li class="list-group-item line-1">9° <strong>| 6°</strong></li>
                <li class="list-group-item line-2">Friday</li>
                <li class="list-group-item line-3"><i class="fas fa-wind"></i></li>
              </ul>
            </div>
          </div>
          <div class="col-5">
            <div class="card" class="Saturday" class="col">
              <ul class="list-group list-group-flush">
                <li class="list-group-item line-1">8° <strong>| 3°</strong></li>
                <li class="list-group-item line-2">Saturday</li>
                <li class="list-group-item line-3"><i class="fas fa-snowflake"></i></li>
              </ul>
            </div>
            </div>
          </div>
        </div>
        <div class="card search">
          <div class="card-body">
            <form class="City" id="city-Search">
              <input type="text" 
              id="new-City"
              autocomplete="off"
              autofocus="on"
              placeholder="Search City" />
              <input type="submit" value="Search">
            </form>
          </div>
        </div>
      </div>
      <button id="Location">
        Current Location
      </button>
      <script src="src/index.js">
    </script>
    </body>
  </html>
