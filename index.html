<!DOCTYPE html>
<html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <script
        src="https://kit.fontawesome.com/19424b9d75.js"
        crossorigin="anonymous"></script>
      <link href="src/styles.css" rel="stylesheet" type="text/css" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <a href="https://icons8.com/icon/82718/sun"></a>
    </head>
    <body>
      <div class="container">
        <h1 id="current-City"> </h1>
        <h2 id="current-Time">00:00</h2>
     <div class="diagonal-Top-Box">
    <div class="content" id="current-Date">Saturday 12th December</div>
  </div>
  <ul class="conditions">
    <li id="Wind"> Wind Speed: </li>
    <li id="humidity"> Humidty: </li>
  </ul>
  <div class="circle"></div>
        <div class="diagonal-Middle-Box clearfix weather-temp">
    <div class="content" id="automatic-reading"></div>
    <div class="diagonal-Bottom-Box">
    <div class="content"> <p> <span id="description"></p><img id="icon" src="https://img.icons8.com/material-outlined/24/000000/sun--v1.png" alt="weather"></span></div>
  </div>
  </div>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <p class="code"> 
    <a id="open-source" href="https://github.com/Millicent8/Weather-App-Project" target="_blank">Open-Source Code</a> by Millie Stinson </p>
    <hr/>
    <div id="forecast">
        
        </div>
        <div class="card search">
          <div class="card-body">
            <form class="City" id="city-Search">
              <input type="text" 
              id="new-City"
              autocomplete="off"
              autofocus="on"
              placeholder="Search City" />
              <input type="submit" value="Search">
            </form>
          </div>
        </div>
      </div>
    </div>
      <button id="Location">
        Current Location
      </button>
      <script src="src/index.js">
    </script>
    </body>
  </html>
